<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editModalLabel">Create/Edit Job</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row form-group">
                        <div class="col-md-4"><label for="edit-group">name:</label></div>
                        <div class="col-md-8">
                            <input class="form-control" id="edit-name" type="text" name="name"
                                   value="{{name}}"> </input>
                        </div>
                    </div>
                    <div class="row  form-group">
                        <div class="col-md-4"><label for="edit-group">group:</label></div>
                        <div class="col-md-8"><input class="form-control" id="edit-group" type="text" name="group"
                                                     value="{{group}}"> </input></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-4"><label for="edit-cron">cron:</label></div>
                        <div class="col-md-8">
                            <input class="form-control" id="edit-cron"
                                   type="text" name="cron"
                                   value="{{cron}}"> </input></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-4"><label for="edit-type">type:</label></div>
                        <div class="col-md-8">
                            <input class="form-control" id="edit-type" type="text" name="type"
                                   value="{{type}}" list="job-types"> </input>
                            <datalist id="job-types">
                                <option value="API">API</option>
                                <option value="EXTAPI">EXTAPI</option>
                            </datalist>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-4"><label for="edit-type">apiUrl:</label></div>
                        <div class="col-md-8">
                            <input id="edit-api-url" class="form-control"
                                   type="text" name="url"
                                   value="{{apiUrl}}"> </input>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="hidden" name="name" value="{{name}}"> </input>
                <input type="hidden" name="group" value="{{group}}"> </input>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="job-edit-confirm">Apply</button>
            </div>
        </div>

    </div>
</div>
