<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head th:include="layout :: head">

</head>
<body>
<div th:include="layout :: navbar"></div>
<div class="container" id="env-settings-page">
    <div class="row form-group">
        <div class="col-md-4">
            <label for="edit-min-idles">minIdles:</label>
        </div>
        <div class="col-md-8">
            <input class="form-control" id="edit-min-idles" type="number" name="minIdles"
                   th:value="${env.minIdles}"> </input>
        </div>
    </div>
    <div class="row  form-group">
        <div class="col-md-4">
            <label for="edit-min-idles">maxInstances:</label>
        </div>
        <div class="col-md-8">
            <input class="form-control" id="edit-max-instances" type="number" name="maxInstances"
                   th:value="${env.maxInstances}"> </input>
        </div>
    </div>

    <div class="row  form-group">
        <div class="col-md-4"><label for="edit-scale-step">scaleStep:</label></div>
        <div class="col-md-8"><input class="form-control" id="edit-scale-step" type="number" name="scaleStep"
                                     th:value="${env.scaleStep}"> </input></div>
    </div>

    <div class="row  form-group">
        <div class="col-md-4"><label for="edit-agent-stack">agentStack:</label></div>
        <div class="col-md-8"><input class="form-control" id="edit-agent-stack" type="text" name="agentStack"
                                     th:value="${env.agentStack}"> </input></div>
    </div>

    <div class="row  form-group">
        <div class="col-md-4"><label for="edit-agent-enviroment">agentEnvironment:</label></div>
        <div class="col-md-8"><input class="form-control" id="edit-agent-enviroment" type="text"
                                     name="agentEnvironment"
                                     th:value="${env.agentEnvironment}"> </input></div>
    </div>

    <div class="row  form-group">
        <div class="col-md-4"><label for="edit-agent-enviroment">managedServiceResource:</label></div>
        <div class="col-md-8"><input class="form-control" id="edit-managed-service-resource" type="text"
                                     name="managedServiceResource"
                                     th:value="${env.managedServiceResource}"> </input></div>
    </div>
    <div class="row  form-group">
        <button type="button" class="btn btn-primary" id="env-settings-confirm">save</button>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/env.js}"></script>


</body>
</html>
